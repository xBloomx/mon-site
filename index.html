<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interface F.Dussault</title>

    <link rel="apple-touch-icon" href="assets/logo_app.png">
    <link rel="icon" type="image/png" href="assets/logo_app.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="F.Dussault">
    <meta name="theme-color" content="#1e1f26">

    <style>
        /* =========================================
           1. VARIABLES & LAYOUT GÉNÉRAL
           ========================================= */
        :root { 
            --app-bg: #1e1f26;
            --sidebar-bg: #fcca46; 
            --btn-yellow: #fcca46; 
            --text-light: #e0e0e0;
            --card-bg: #2b2c36;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--app-bg); 
            color: var(--text-light);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* =========================================
           2. BARRE LATÉRALE (Desktop)
           ========================================= */
        .sidebar {
            width: 80px;
            background-color: var(--sidebar-bg);
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 20px 0; 
            z-index: 1000;
            transition: left 0.3s ease;
        }
        
        .sidebar-top, .sidebar-bottom {
            display: flex;
            flex-direction: column;
            align-items: center; gap: 20px; width: 100%;
        }
        
        .nav-btn {
            background: none; border: none; cursor: pointer;
            padding: 10px; border-radius: 10px; transition: 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        
        .nav-btn:hover { background-color: rgba(255,255,255, 0.3); }
        .nav-btn.active { background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-btn img, .nav-btn svg { width: 32px; height: 32px; object-fit: contain; display: block; }
        
        .menu-burger svg { width: 36px; height: 36px; stroke: black; stroke-width: 3; stroke-linecap: round; }
        .settings-btn svg { width: 28px; height: 28px; stroke: black; stroke-width: 2.5; fill: none; }

        /* =========================================
           3. ZONE PRINCIPALE & VUES
           ========================================= */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; background-color: var(--app-bg);
            overflow: hidden;
        }

        .view-section {
            height: 100%; overflow-y: auto;
            display: none;
            flex-direction: column;
            padding: 0; 
        }

        .view-section.active-view { display: flex; }

        .module-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* =========================================
           4. ÉLÉMENTS MOBILES (Cachés sur Desktop)
           ========================================= */
        .menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px; /* Modifié : Placé à droite */
            z-index: 1100;
            background-color: var(--sidebar-bg);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .menu-btn svg {
            width: 24px; height: 24px; stroke: black; stroke-width: 3; stroke-linecap: round; display: block;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 900;
            backdrop-filter: blur(2px);
        }

        #overlay.active { display: block; }

        /* =========================================
           5. ADAPTATION MOBILE & TABLETTE (Responsive)
           ========================================= */
           
        /* ===== TABLETTE ===== */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                position: relative;
                left: 0;
                width: 80px; 
            }
            .menu-btn {
                display: none;
            }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100px; /* Modifié : Ajusté à la nouvelle largeur */
                width: 100px; /* Modifié : Barre plus fine (100px au lieu de 260px) */
                height: 100vh;
                background: var(--sidebar-bg);
                transition: left 0.3s ease;
                z-index: 1000;
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }

            .sidebar.open {
                left: 0;
            }

            .menu-btn { 
                display: block; 
            }
            .menu-burger { 
                display: none; 
            } 
        }
    </style>
</head>
<body>

<button id="menu-toggle" class="menu-btn" title="Ouvrir le menu">
    <svg viewBox="0 0 24 24"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line></svg>
</button>

<aside id="sidebar" class="sidebar">
    <div class="sidebar-top">
        <div class="menu-burger">
            <svg viewBox="0 0 24 24"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line></svg>
        </div>
        
        <button class="nav-btn" data-target="view-factures" title="Factures">
            <img src="assets/logo_facture.png" alt="Factures" onerror="this.style.display='none'">
        </button>
        <button class="nav-btn active" data-target="view-temps" title="Feuille de temps">
            <img src="assets/logo_feuille_de_temps.png" alt="Temps" onerror="this.style.display='none'">
        </button>
        <button class="nav-btn" data-target="view-notes" title="Notes">
            <img src="assets/logo_notes.png" alt="Notes" onerror="this.style.display='none'">
        </button>
        <button class="nav-btn" data-target="view-calendrier" title="Calendrier">
            <img src="assets/logo_calendrier.png" alt="Calendrier" onerror="this.style.display='none'">
        </button>
        <button class="nav-btn" data-target="view-client" title="Clients">
            <img src="assets/logo_client.png" alt="Clients" onerror="this.style.display='none'">
        </button>
        
        <button class="nav-btn settings-btn" title="Paramètres">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </div>
    <div class="sidebar-bottom">
        <button class="nav-btn" title="Profil"><img src="assets/logo_profil.png" alt="Profil" onerror="this.style.display='none'"></button>
    </div>
</aside>

<div class="main-content">
    <div id="view-factures" class="view-section">
        <iframe class="module-frame" src="code_facture/code_facture.html"></iframe>
    </div>

    <div id="view-temps" class="view-section active-view">
        <iframe class="module-frame" src="code_feuille_de_temps/code_feuille_de_temps.html"></iframe>
    </div>

    <div id="view-notes" class="view-section">
        <iframe class="module-frame" src="code_notes/code_notes.html"></iframe>
    </div>

   <div id="view-calendrier" class="view-section">
        <iframe class="module-frame" src="code_calendrier/code_calendrier.html"></iframe>
    </div>

    <div id="view-client" class="view-section">
        <iframe class="module-frame" src="code_clients/code_clients.html"></iframe>
    </div>
</div>

<div id="overlay"></div>

<script>
    const menuBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    
    const navButtons = document.querySelectorAll('.nav-btn[data-target]');
    const views = document.querySelectorAll('.view-section');

    menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
    });

    navButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            navButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            views.forEach(view => view.classList.remove('active-view'));
            
            const targetId = this.getAttribute('data-target');
            document.getElementById(targetId).classList.add('active-view');

            if (window.innerWidth <= 768) {
                sidebar.classList.remove("open");
                overlay.classList.remove("active");
            }
        });
    });
</script>

</body>
</html>
