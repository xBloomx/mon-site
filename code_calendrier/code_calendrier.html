<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendrier Gestion F.Dussault</title>
    <style>
        /* =========================================
           1. VARIABLES & THEME
           ========================================= */
        :root { 
            --app-bg: #1e1f26;
            --sidebar-bg: #fcca46; 
            --text-light: #e0e0e0;
            --card-bg: #2b2c36;
            --btn-yellow: #fcca46; 
            --btn-red: #ff4d4d;
            --btn-green: #28a745;
            
            --cal-grid-border: #444;
            --cal-header-bg: #333;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--app-bg); 
            color: var(--text-light);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ZONE PRINCIPALE */
        .main-content {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background-color: var(--app-bg); padding: 0 20px 20px 20px; overflow: hidden;
        }

        .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 10px; }
        .header-title h1 { margin: 0; font-size: 28px; color: white; }
        .header-title p { margin: 5px 0 0; color: #aaa; font-size: 14px; }

        .btn-action {
            background-color: var(--btn-yellow); color: black; border: none;
            padding: 10px 20px; border-radius: 50px; font-weight: bold; font-size: 14px; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px;
        }
        .btn-action:hover { background-color: #ffd66b; transform: translateY(-1px); }

        /* CALENDRIER CONTROLES */
        .cal-controls {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 15px;
        }
        .cal-nav-btn {
            background: #444; color: white; border: none; width: 40px; height: 40px;
            border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .cal-nav-btn:hover { background: var(--btn-yellow); color: black; }
        .cal-month-title { font-size: 24px; font-weight: bold; color: white; text-transform: capitalize; }

        /* NOUVELLE STRUCTURE DE GRILLE (OptimisÃ©e Scroll Mobile) */
        .calendar-wrapper {
            flex: 1;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--cal-grid-border);
            overflow-x: auto; /* Active le scroll horizontal sur mobile */
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
        }
        .day-headers {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            min-width: 700px; /* Force la largeur minimale pour ne pas Ã©craser */
        }
        .day-header {
            background: var(--cal-header-bg); color: #aaa; display: flex; align-items: center; justify-content: center;
            font-weight: bold; border-bottom: 1px solid var(--cal-grid-border); border-right: 1px solid var(--cal-grid-border);
            padding: 10px 0;
        }
        .cal-days-container {
            display: grid; 
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(110px, 1fr); 
            overflow-y: auto;
            min-width: 700px; /* Doit correspondre Ã  day-headers */
            flex: 1;
        }
        
        .cal-day {
            border-right: 1px solid var(--cal-grid-border); border-bottom: 1px solid var(--cal-grid-border);
            padding: 5px; position: relative; background: var(--card-bg); cursor: pointer; transition: background 0.2s;
        }
        .cal-day:hover { background: #343542; }
        .cal-day.today { background: rgba(252, 202, 70, 0.05); }
        .cal-day.today .day-num { background: var(--btn-yellow); color: black; }
        .cal-day.other-month { opacity: 0.3; background: #222; pointer-events: none; }
        .day-num {
            font-weight: bold; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; margin-bottom: 5px; font-size: 14px;
        }

        /* EVENTS BAR */
        .event-bar {
            font-size: 11px; padding: 2px 6px; margin-bottom: 3px; border-radius: 4px;
            color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            cursor: pointer; position: relative; display: flex; justify-content: space-between;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .event-bar:hover { opacity: 0.9; transform: scale(1.01); }

        /* BADGE SERVICE URGENCE */
        .urgence-badge {
            position: absolute; top: 5px; right: 5px;
            width: 26px; height: 26px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 13px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10; cursor: pointer;
            transition: transform 0.2s;
        }
        .urgence-badge:hover { transform: scale(1.15); }
        .urgence-badge.filled { background: #ff4757; color: white; border: 1px solid rgba(255,255,255,0.3); }
        .urgence-badge.empty { background: rgba(255,255,255,0.1); color: #777; border: 1px dashed #555; font-size: 16px; }
        .urgence-badge.empty:hover { background: rgba(255,255,255,0.2); color: white; border-color: #888; }

        /* LEGEND */
        .legend-container { display: flex; gap: 15px; padding: 0 10px; font-size: 12px; color: #aaa; margin-bottom: 10px; flex-wrap: wrap;}
        .legend-item { display: flex; align-items: center; gap: 6px; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px;}
        .legend-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 3000;
            justify-content: center; align-items: center;
        }
        .modal-card {
            background: var(--card-bg); width: 90%; max-width: 450px; padding: 25px;
            border-radius: 15px; border: 1px solid #555; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 20px; color: white; margin-bottom: 20px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #aaa; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        
        /* Correction: ajout des textareas pour le mÃªme style que les inputs */
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; background: #1e1f26; border: 1px solid #555;
            color: white; border-radius: 5px; font-family: sans-serif; outline: none;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { border-color: var(--btn-yellow); }
        .form-group textarea { resize: vertical; min-height: 80px; }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .btn-submit { background: var(--btn-green); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight:bold; }
        .btn-delete { background: var(--btn-red); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight:bold; }

        .view-row { margin-bottom: 12px; font-size: 14px; }
        .view-label { color: #aaa; font-size: 12px; font-weight:bold; margin-bottom: 4px; }
        .view-value { color: white; font-weight: bold; font-size: 16px; margin-top: 2px;}
        
        .note-box { background: #1e1f26; padding: 12px; border-radius: 8px; border: 1px solid #444; font-weight: normal; font-size: 14px; color: #e0e0e0; white-space: pre-wrap; line-height: 1.4; }

        /* =========================================
           ðŸ“± OPTIMISATIONS MOBILE (Media Queries)
           ========================================= */
        @media (max-width: 768px) {
            .main-content {
                padding: 0 10px 10px 10px;
            }
            .header-bar { 
                flex-direction: column; 
                gap: 15px; 
                text-align: center;
            }
            .header-title h1 { font-size: 24px; }
            
            .cal-controls {
                padding: 10px;
                margin-bottom: 10px;
            }
            .cal-month-title { 
                font-size: 18px; 
            }
            .cal-nav-btn { 
                width: 35px; height: 35px; font-size: 16px; 
            }
            
            /* Ajustement des jours pour le scroll fluide */
            .day-headers, .cal-days-container {
                min-width: 650px; /* Assez grand pour Ãªtre lisible, force le scroll */
            }
            .cal-day {
                min-height: 90px; /* Un peu moins haut sur mobile */
            }
            .event-bar {
                font-size: 10px;
                padding: 2px 4px;
            }
            .legend-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="main-content">
    <div class="header-bar">
        <div class="header-title">
            <h1>Calendrier</h1>
            <p>Planification & Service d'Urgence</p>
        </div>
        <div>
            <button class="btn-action" onclick="openAddModal()"><span>+</span> AJOUTER</button>
        </div>
    </div>

    <div class="legend-container" id="legendContainer"></div>

    <div class="cal-controls">
        <button class="cal-nav-btn" onclick="changeMonth(-1)">&#10094;</button>
        <div class="cal-month-title" id="calTitle">...</div>
        <button class="cal-nav-btn" onclick="changeMonth(1)">&#10095;</button>
    </div>

    <div class="calendar-wrapper">
        <div class="day-headers">
            <div class="day-header">Dim</div><div class="day-header">Lun</div><div class="day-header">Mar</div>
            <div class="day-header">Mer</div><div class="day-header">Jeu</div><div class="day-header">Ven</div><div class="day-header">Sam</div>
        </div>
        <div class="cal-days-container" id="calendarDays"></div>
    </div>
</div>

<div class="modal-overlay" id="addModal">
    <div class="modal-card">
        <div class="modal-title" id="modalTitle">Nouvel Ã‰vÃ©nement</div>
        
        <div class="form-group" id="grpCategory">
            <label>CatÃ©gorie</label>
            <select id="evtCategory"></select>
        </div>

        <div class="form-group">
            <label>Titre / Nom de l'employÃ©</label>
            <input type="text" id="evtTitle" placeholder="Ex: FranÃ§ois D.">
        </div>
        
        <div style="display:flex; gap:15px;">
            <div class="form-group" style="flex:1;">
                <label>DÃ©but</label>
                <input type="date" id="evtStart">
            </div>
            <div class="form-group" style="flex:1;">
                <label>Fin (Inclus)</label>
                <input type="date" id="evtEnd">
            </div>
        </div>

        <div class="form-group">
            <label>Notes supplÃ©mentaires <span style="font-weight:normal; color:#888; font-size:12px;">(Optionnel)</span></label>
            <textarea id="evtNote" placeholder="DÃ©tails du travail, adresse, informations..."></textarea>
        </div>

        <div class="modal-actions">
            <button class="btn-cancel" onclick="closeModal('addModal')">Annuler</button>
            <button class="btn-submit" onclick="saveEvent()">Sauvegarder</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="viewModal">
    <div class="modal-card">
        <div class="modal-title">DÃ©tails de l'Ã©vÃ©nement</div>
        <div class="view-row">
            <div class="view-label">TITRE / EMPLOYÃ‰</div>
            <div class="view-value" id="viewTitle">...</div>
        </div>
        <div class="view-row">
            <div class="view-label">CATÃ‰GORIE</div>
            <div class="view-value" id="viewCat" style="display:flex; align-items:center; gap:8px;">...</div>
        </div>
        <div class="view-row">
            <div class="view-label">DATES</div>
            <div class="view-value" id="viewDates">...</div>
        </div>
        
        <div class="view-row" id="viewNoteContainer" style="display:none; margin-top:20px;">
            <div class="view-label">NOTES / DÃ‰TAILS</div>
            <div class="view-value note-box" id="viewNote">...</div>
        </div>

        <div class="modal-actions" style="justify-content: space-between; margin-top:25px;">
            <button class="btn-delete" onclick="deleteCurrentEvent()">Supprimer</button>
            <button class="btn-cancel" onclick="closeModal('viewModal')">Fermer</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="alertModal" style="z-index: 4000;">
    <div class="modal-card" style="width: 320px; text-align: center;">
        <div class="modal-title" style="color: #ff4d4d; margin-bottom: 10px;">Attention</div>
        <p id="alertMessage" style="color: #e0e0e0; margin-bottom: 25px; font-size: 15px;">...</p>
        <button class="btn-action" style="width: 100%; justify-content: center;" onclick="closeModal('alertModal')">Compris</button>
    </div>
</div>

<script>
    // ==========================================
    // 1. CONFIGURATION DATA
    // ==========================================
    const FIXED_CATEGORIES = [
        { id: 'ferie',   name: 'CongÃ© FÃ©riÃ©',       color: '#ffc107', isPrivate: false }, 
        { id: 'ccq',     name: 'CongÃ©s CCQ',        color: '#ff4d4d', isPrivate: false }, 
        { id: 'job',     name: 'Job Futur',         color: '#007bff', isPrivate: false }, 
        { id: 'perso',   name: 'CongÃ©s personnel',  color: '#28a745', isPrivate: false }, 
        { id: 'note',    name: 'Note',              color: '#6c757d', isPrivate: false },
        { id: 'urgence', name: "Service d'urgence", color: '#ff4757', isPrivate: false }
    ];

    const ALLOWED_ADD_CATS = ['job', 'perso', 'note'];

    const KEY_EVENTS = 'dussault_events_final_v1';
    let events = [];
    let calDate = new Date();
    let currentViewId = null;
    let isUrgenceMode = false; 

    // ==========================================
    // 2. INITIALISATION
    // ==========================================
    function init() {
        const storedEvts = localStorage.getItem(KEY_EVENTS);
        if (storedEvts) events = JSON.parse(storedEvts);
        renderCalendar();
        renderLegend();
    }

    function saveEvents() { localStorage.setItem(KEY_EVENTS, JSON.stringify(events)); renderCalendar(); }

    function formatDateFR(isoDate) {
        if(!isoDate) return '';
        const parts = isoDate.split('-'); 
        return `${parts[2]}/${parts[1]}/${parts[0]}`; 
    }

    // ==========================================
    // 3. CALENDRIER & LOGIQUE
    // ==========================================
    function getHolidaysAndVacations(year) {
        const f = Math.floor, G = year % 19, C = f(year/100), H = (C - f(C/4) - f((8*C+13)/25) + 19*G + 15) % 30, I = H - f(H/28)*(1 - f(29/(H+1))*f((21-G)/11)), J = (year + f(year/4) + I + 2 - C + f(C/4)) % 7, L = I - J, m = 3 + f((L + 40)/44), d = L + 28 - 31 * f(m/4);
        const easter = new Date(year, m-1, d);
        const getVal = (date) => date.toISOString().split('T')[0];
        const addDay = (date, days) => { let r = new Date(date); r.setDate(r.getDate()+days); return r; };
        
        let list = [];
        list.push({ d: `${year}-01-01`, t: "Jour de l'An", type:'ferie' });
        list.push({ d: `${year}-06-24`, t: "St-Jean-Baptiste", type:'ferie' });
        list.push({ d: `${year}-07-01`, t: "FÃªte du Canada", type:'ferie' });
        list.push({ d: `${year}-12-25`, t: "NoÃ«l", type:'ferie' });
        list.push({ d: getVal(addDay(easter, -2)), t: "Vendredi Saint", type:'ferie' });
        list.push({ d: getVal(addDay(easter, 1)), t: "Lundi de PÃ¢ques", type:'ferie' });
        
        let sStart = new Date(year, 6, 19); 
        while(sStart.getDay() !== 0) sStart.setDate(sStart.getDate()+1);
        let sEnd = new Date(sStart); sEnd.setDate(sStart.getDate()+13);
        list.push({ start: sStart, end: sEnd, t: "Vacances CCQ", type:'ccq' });

        list.push({ start: new Date(year, 11, 21), end: new Date(year+1, 0, 4), t: "Vacances Hiver", type:'ccq' });
        return list;
    }

    function changeMonth(delta) { calDate.setMonth(calDate.getMonth() + delta); renderCalendar(); }

    function renderCalendar() {
        const year = calDate.getFullYear();
        const month = calDate.getMonth();
        document.getElementById('calTitle').textContent = new Date(year, month).toLocaleString('fr-FR', { month: 'long', year: 'numeric' });
        const container = document.getElementById('calendarDays');
        container.innerHTML = '';

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const sysEvents = getHolidaysAndVacations(year);

        for(let i=0; i<firstDay; i++) container.innerHTML += `<div class="cal-day other-month"></div>`;

        for(let d=1; d<=daysInMonth; d++) {
            const currentDt = new Date(year, month, d);
            const dateStr = currentDt.toISOString().split('T')[0]; 
            const div = document.createElement('div');
            div.className = 'cal-day';
            if(dateStr === new Date().toISOString().split('T')[0]) div.classList.add('today');
            
            div.onclick = (e) => {
                if(e.target === div || e.target.classList.contains('day-num')) openAddModal(dateStr, false);
            };

            let html = `<div class="day-num">${d}</div>`;

            const urgEvent = events.find(evt => evt.catId === 'urgence' && dateStr >= evt.start && dateStr <= evt.end);

            if (urgEvent) {
                const letter = urgEvent.title.charAt(0).toUpperCase();
                html += `<div class="urgence-badge filled" onclick="openViewEvent('${urgEvent.id}', event)" title="Garde: ${urgEvent.title}">${letter}</div>`;
            } else {
                html += `<div class="urgence-badge empty" onclick="openAddModal('${dateStr}', true, event)" title="Ajouter Service d'urgence">+</div>`;
            }

            sysEvents.forEach(sys => {
                let show = false;
                if(sys.d && sys.d === dateStr) show = true;
                if(sys.start && currentDt >= sys.start && currentDt <= sys.end) show = true;
                if(show) {
                    const cat = FIXED_CATEGORIES.find(c => c.id === sys.type) || {color: '#888'};
                    html += `<div class="event-bar" style="background:${cat.color}; color:black; font-weight:bold;">${sys.t}</div>`;
                }
            });

            events.filter(e => dateStr >= e.start && dateStr <= e.end).forEach(evt => {
                if(evt.catId === 'urgence') return; 

                const cat = FIXED_CATEGORIES.find(c => c.id === evt.catId);
                const color = cat ? cat.color : '#333';
                const textColor = (color === '#ffffff' || color === '#ffc107' || color === '#17a2b8') ? 'black' : 'white';
                html += `<div class="event-bar" style="background:${color}; color:${textColor}" onclick="openViewEvent('${evt.id}', event)" title="${evt.title}">${evt.title}</div>`;
            });

            div.innerHTML = html;
            container.appendChild(div);
        }
    }

    function renderLegend() {
        const leg = document.getElementById('legendContainer');
        leg.innerHTML = '';
        FIXED_CATEGORIES.forEach(cat => {
            if (cat.id === 'urgence') return;
            const div = document.createElement('div');
            div.className = 'legend-item';
            div.innerHTML = `<div class="legend-dot" style="background:${cat.color}"></div> ${cat.name}`;
            leg.appendChild(div);
        });
    }

    // ==========================================
    // 4. MODALS (Add & View)
    // ==========================================
    function openAddModal(dateStart='', isUrgence=false, e=null) {
        if(e) e.stopPropagation();

        document.getElementById('addModal').style.display = 'flex';
        document.getElementById('evtTitle').value = '';
        document.getElementById('evtNote').value = ''; // On vide les notes
        
        if(dateStart) {
            document.getElementById('evtStart').value = dateStart;
            document.getElementById('evtEnd').value = dateStart;
        }

        const modalTitle = document.getElementById('modalTitle');
        const grpCat = document.getElementById('grpCategory');
        const sel = document.getElementById('evtCategory');

        isUrgenceMode = isUrgence; 

        if (isUrgence) {
            modalTitle.textContent = "Service d'urgence";
            grpCat.style.display = 'none'; 
        } else {
            modalTitle.textContent = "Nouvel Ã‰vÃ©nement";
            grpCat.style.display = 'block';
            sel.innerHTML = '';
            
            FIXED_CATEGORIES.forEach(cat => {
                if(ALLOWED_ADD_CATS.includes(cat.id)) {
                    const opt = document.createElement('option');
                    opt.value = cat.id;
                    opt.textContent = cat.name;
                    sel.appendChild(opt);
                }
            });
        }
    }

    function openAlert(message) {
        document.getElementById('alertMessage').textContent = message;
        document.getElementById('alertModal').style.display = 'flex';
    }

    function saveEvent() {
        let catId;
        const title = document.getElementById('evtTitle').value.trim();
        const start = document.getElementById('evtStart').value;
        const end = document.getElementById('evtEnd').value;
        const note = document.getElementById('evtNote').value.trim(); // RÃ©cupÃ¨re la note

        if (isUrgenceMode) { catId = 'urgence'; } 
        else { catId = document.getElementById('evtCategory').value; }

        if(!title || !start || !end) {
            openAlert("Merci de remplir tous les champs !");
            return;
        }
        
        if(end < start) {
            openAlert("La date de fin ne peut pas Ãªtre avant la date de dÃ©but.");
            return;
        }

        // On sauvegarde aussi la note
        events.push({ id: 'evt-'+Date.now(), catId, title, start, end, note });
        saveEvents();
        closeModal('addModal');
    }

    function openViewEvent(id, e) {
        e.stopPropagation();
        const evt = events.find(ev => ev.id === id);
        if(!evt) return;

        currentViewId = id;
        const cat = FIXED_CATEGORIES.find(c => c.id === evt.catId) || {};
        
        document.getElementById('viewTitle').textContent = evt.title;
        document.getElementById('viewCat').innerHTML = `<div style="width:12px; height:12px; background:${cat.color||'#ccc'}; border-radius:50%;"></div> ${cat.name || 'Inconnu'}`;
        document.getElementById('viewDates').textContent = `Du ${formatDateFR(evt.start)} au ${formatDateFR(evt.end)}`;

        // Gestion de l'affichage des notes
        const noteContainer = document.getElementById('viewNoteContainer');
        const viewNote = document.getElementById('viewNote');
        
        if (evt.note && evt.note.trim() !== '') {
            viewNote.textContent = evt.note;
            noteContainer.style.display = 'block'; // Affiche la case si une note existe
        } else {
            noteContainer.style.display = 'none'; // Cache la case s'il n'y a pas de note
        }

        document.getElementById('viewModal').style.display = 'flex';
    }

    function deleteCurrentEvent() {
        if(!currentViewId) return;
        events = events.filter(ev => ev.id !== currentViewId);
        saveEvents();
        closeModal('viewModal');
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    init();
</script>
</body>
</html>
