<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feuilles de Temps F.Dussault</title>
    <style>
        /* =========================================
           1. VARIABLES & LAYOUT G√âN√âRAL
           ========================================= */
        :root { 
            --app-bg: #1e1f26;
            --sidebar-bg: #fcca46; 
            --btn-yellow: #fcca46; 
            --blue-bg: #d1e9ff; 
            --btn-green: #28a745;
            --btn-blue: #007bff;
            --btn-grey: #343a40;
            --btn-red: #ff4d4d;
            --text-light: #e0e0e0;
            --card-bg: #2b2c36;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--app-bg); 
            color: var(--text-light);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ZONE PRINCIPALE */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; background-color: var(--app-bg);
            overflow: hidden;
        }

        /* =========================================
           2. VUE TABLEAU DE BORD
           ========================================= */
        #view-dashboard {
            padding: 30px; height: 100%; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .dash-title h1 { margin: 0; font-size: 28px; color: white; }
        .dash-title p { margin: 5px 0 0; color: #aaa; font-size: 14px; }

        .toolbar {
            display: flex; gap: 15px; align-items: center;
            background-color: transparent; padding: 0;
            margin-bottom: 10px;
        }
        .search-box { flex: 1; position: relative; display: flex; align-items: center; }
        .search-box input {
            width: 100%; background: var(--card-bg); border: 1px solid #444;
            color: white; padding: 12px 15px 12px 40px; border-radius: 8px;
            font-size: 16px; outline: none;
        }
        .search-icon { position: absolute; left: 12px; color: #888; pointer-events: none; }

        .invoice-list { display: flex; flex-direction: column; gap: 15px; }
        .invoice-item {
            background-color: var(--card-bg);
            padding: 20px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer; border-left: 5px solid transparent;
        }
        .invoice-item:hover { transform: translateY(-3px); background-color: #343542; border-left: 5px solid var(--btn-yellow); }
        
        .inv-info { display: flex; gap: 20px; align-items: center; flex: 1; }
        .inv-id { font-weight: bold; color: var(--btn-yellow); font-size: 16px; width: 220px; } 
        .inv-client { font-weight: bold; font-size: 18px; color: white; flex: 1; }
        .inv-date { color: #aaa; font-size: 14px; width: 150px; text-align: right; }
        
        .inv-actions { display: flex; gap: 10px; margin-left: 20px;}
        .btn-icon { background: #444; border: none; width: 36px; height: 36px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { background: #555; }
        .btn-delete { background: rgba(220, 53, 69, 0.2); color: var(--btn-red); }
        .btn-delete:hover { background: var(--btn-red); color: white; }

        /* =========================================
           3. VUE √âDITEUR (RUBAN)
           ========================================= */
        #view-editor { display: none; flex-direction: column; height: 100%; }

        .top-bar {
            height: 80px; display: flex; align-items: center; justify-content: center; gap: 15px; padding: 0 20px;
            background: rgba(30, 31, 38, 0.95); border-bottom: 1px solid #333; z-index: 101; 
        }

        .action-btn {
            background-color: var(--btn-yellow); color: black; border: none;
            padding: 10px 20px; border-radius: 50px; font-weight: bold; font-size: 12px; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; align-items: center; gap: 8px; white-space: nowrap; transition: 0.2s;
        }
        .action-btn:hover { background-color: #ffd66b; transform: translateY(-1px); }

        .btn-back { background-color: var(--btn-grey) !important; color: white !important; }
        .btn-back:hover { background-color: #23272b !important; }
        .btn-save { background-color: var(--btn-green) !important; color: white !important; }
        .btn-save:hover { background-color: #218838 !important; }

        /* SCROLL ET ZOOM */
        .scroll-area { flex: 1; overflow: auto; padding: 20px; touch-action: pan-x pan-y; }
        #zoom-wrapper { 
            display: flex; flex-direction: column; align-items: center; width: 100%; gap: 20px; 
            transform-origin: top center; transition: transform 0.1s ease-out; padding-bottom: 100px; 
        }

        .zoom-controls { position: fixed; bottom: 20px; right: 20px; background: rgba(30, 31, 38, 0.95); padding: 5px 10px; border-radius: 50px; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 2000; border: 1px solid #555; }
        .zoom-controls button { background: var(--btn-yellow); border: none; width: 32px; height: 32px; border-radius: 50%; font-weight: bold; font-size: 18px; cursor: pointer; display: flex; justify-content: center; align-items: center; color: #1e1f26; }
        .zoom-controls button:active { transform: scale(0.9); }
        .zoom-controls span { color: white; font-size: 12px; font-weight: bold; min-width: 45px; text-align: center; }

        /* =========================================
           4. STYLE PAPIER BLANC
           ========================================= */
        .page { 
            width: 8.5in; height: 11in; 
            background: white; color: black; padding: 0.5in;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            box-sizing: border-box; display: flex; flex-direction: column; position: relative; margin-bottom: 20px; margin: 0 auto;
        }
        
        .page input { outline: none; font-family: inherit; }
        .page input:focus { border-bottom: 2px solid #000 !important; background: transparent !important; }

        /* En-t√™te du papier √©pur√© */
        .header-main { width: 100%; margin-bottom: 15px; text-align: left; }
        .header-main img { max-width: 100%; height: auto; display: inline-block; }
        
        .ts-title { text-align: center; font-size: 22px; font-weight: bold; text-decoration: underline; margin-bottom: 30px; text-transform: uppercase; color: black; }
        
        .ts-emp-info { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; font-size: 13px; font-weight: bold; color: black; }
        .ts-row { display: flex; align-items: center; gap: 10px; width: 100%; }
        .ts-field { background: var(--blue-bg); border: none; border-bottom: 1px solid #000; height: 26px; padding: 0 5px; font-weight: bold; flex: 1; color: black; font-size: 14px;}
        
        /* Tableau Bleu */
        .temps-table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid black; }
        .temps-table th { border: 1px solid black; padding: 8px; font-size: 12px; text-align: center; background: #fff; color: black; font-weight: bold; }
        .temps-table td { border: 1px solid black; padding: 0; height: 28px; background-color: var(--blue-bg); }
        .cell-input { width: 100%; height: 100%; border: none !important; background: transparent; text-align: center; font-size: 13px; color: black; font-weight: bold; }

        /* NOUVELLES MODALES */
        .custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); display: none; z-index: 4000;
            justify-content: center; align-items: center;
        }
        .custom-modal-card {
            background: var(--card-bg); width: 350px; padding: 25px;
            border-radius: 12px; border: 1px solid #555; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center;
        }
        .custom-modal-title { font-size: 20px; color: var(--btn-red); margin-bottom: 15px; font-weight: bold; }
        .custom-modal-msg { color: var(--text-light); margin-bottom: 25px; font-size: 15px; line-height: 1.4; }
        .custom-modal-actions { display: flex; justify-content: center; gap: 10px; }
        .btn-modal-cancel { background: #444; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .btn-modal-confirm { background: var(--btn-red); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .btn-modal-ok { background: var(--btn-yellow); color: black; border: none; padding: 10px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* =========================================
           5. ADAPTATION TABLETTE & MOBILE
           ========================================= */
        @media (max-width: 1024px) {
            .top-bar { 
                padding: 10px 70px 10px 10px; gap: 10px; height: 65px; 
                overflow-x: auto; justify-content: flex-start; flex-wrap: nowrap; 
                -webkit-overflow-scrolling: touch; 
            }
            .top-bar::-webkit-scrollbar { display: none; }
            .top-bar .action-btn, .spacer-mobile { flex-shrink: 0; width: auto; margin-bottom: 0; }
            .top-bar .action-btn { font-size: 11px; padding: 8px 15px; }
        }

        @media (max-width: 768px) {
            #view-dashboard { padding: 15px; }
            .dash-header { flex-direction: column; align-items: flex-start; gap: 15px; padding-right: 60px; }
            .dash-header .action-btn { width: 100%; justify-content: center; padding: 15px; font-size: 14px; }
            .toolbar { flex-direction: column; gap: 10px; width: 100%; }
            .search-box, .search-box input { width: 100%; }
            
            .invoice-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .inv-info { flex-direction: column; align-items: flex-start; gap: 5px; width: 100%; }
            .inv-id { width: auto; font-size: 16px; } 
            .inv-client { opacity: 0.9; font-size: 18px; }
            .inv-date { text-align: left; width: auto; font-size: 13px; }
            .inv-actions { align-self: flex-end; margin-left: 0; margin-top: -35px; }

            .scroll-area { padding: 15px; }
            #zoom-wrapper { width: 100%; margin: 0; }
        }

        /* =========================================
           6. IMPRESSION
           ========================================= */
        @media print {
            body, .main-content { background: white !important; color: black !important; overflow: visible !important; height: auto !important; }
            .sidebar, .top-bar, .zoom-controls, #view-dashboard, .custom-modal-overlay { display: none !important; }
            #view-editor { display: block !important; width: 100% !important; height: auto !important; }
            .scroll-area { overflow: visible !important; padding: 0 !important; height: auto !important; display: block !important; }
            #zoom-wrapper { transform: none !important; display: block !important; padding-bottom: 0 !important; width: 100% !important; }
            .page { width: 100% !important; max-width: 100% !important; background: white !important; margin: 0 !important; padding: 0.25in !important; page-break-after: always; box-shadow: none !important; }
            .ts-field, .cell-input, .temps-table td { background-color: transparent !important; }
            .temps-table th { background-color: #eee !important; }
        }
    </style>
</head>
<body>

<div class="main-content">
    <div id="view-dashboard">
        <div class="dash-header">
            <div class="dash-title">
                <h1>Mes Feuilles de Temps</h1>
                <p>G√©rez votre historique et cr√©ez de nouvelles feuilles de temps</p>
            </div>
            <button class="action-btn" onclick="openNewTimesheet()"><span>+</span> NOUVELLE FEUILLE DE TEMPS</button>
        </div>
        
        <div class="toolbar">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Rechercher (Nom, Date...)" onkeyup="filterTimesheets()">
            </div>
        </div>
        
        <div class="invoice-list" id="timesheetListContainer"></div>
    </div>

    <div id="view-editor">
        <div class="top-bar">
            <button class="action-btn btn-back" onclick="askGoBack()">‚¨Ö Retour</button>
            <button class="action-btn btn-save" onclick="saveCurrentTimesheet()">üíæ SAUVEGARDER</button>

            <div style="flex:1" class="spacer-mobile"></div>
            
            <button class="action-btn" onclick="window.print()">üñ®Ô∏è Imprimer</button>
            <button class="action-btn" onclick="addPage()">‚ûï Page</button>
            <button class="action-btn" onclick="duplicatePage()">üìÑ Dupliquer</button>
            <button class="action-btn" onclick="deletePage()">‚ûñ Page</button>
            <button class="action-btn" onclick="askClearInputs()">üßπ Effacer</button>
        </div>
  
        <div class="scroll-area" id="scrollArea">
            <div id="zoom-wrapper"></div>
        </div>
        
        <div class="zoom-controls">
            <button onclick="adjustZoom(-0.1)">‚àí</button>
            <span id="zoom-level">100%</span>
            <button onclick="adjustZoom(0.1)">+</button>
            <button onclick="resetZoom()" style="font-size: 14px;">‚Ü∫</button>
        </div>
    </div>
</div>

<div class="custom-modal-overlay" id="confirmModal">
    <div class="custom-modal-card">
        <div class="custom-modal-title">Confirmation</div>
        <div class="custom-modal-msg" id="confirmMsg">...</div>
        <div class="custom-modal-actions">
            <button class="btn-modal-cancel" onclick="closeConfirmModal()">Non</button>
            <button class="btn-modal-confirm" id="confirmYesBtn">Oui</button>
        </div>
    </div>
</div>

<div class="custom-modal-overlay" id="alertModal">
    <div class="custom-modal-card">
        <div class="custom-modal-title" style="color:var(--btn-yellow);">Information</div>
        <div class="custom-modal-msg" id="alertMsg">...</div>
        <div class="custom-modal-actions">
            <button class="btn-modal-ok" onclick="closeAlertModal()">Compris</button>
        </div>
    </div>
</div>

<script>
    let timesheetsData = [];
    const STORAGE_KEY = 'dussault_timesheets_v1';
    let currentSheetId = null;

    // --- GESTION DES MODALES ---
    let confirmCallback = null;

    function showConfirm(msg, callback) {
        document.getElementById('confirmMsg').textContent = msg;
        confirmCallback = callback;
        document.getElementById('confirmModal').style.display = 'flex';
    }

    function closeConfirmModal() {
        document.getElementById('confirmModal').style.display = 'none';
        confirmCallback = null;
    }

    document.getElementById('confirmYesBtn').onclick = function() {
        if (confirmCallback) confirmCallback();
        closeConfirmModal();
    };

    function showAlert(msg) {
        document.getElementById('alertMsg').textContent = msg;
        document.getElementById('alertModal').style.display = 'flex';
    }

    function closeAlertModal() {
        document.getElementById('alertModal').style.display = 'none';
    }

    // --- APP LOGIC ---

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            timesheetsData = JSON.parse(stored);
        } else {
            timesheetsData = [];
        }
        renderTimesheetList(timesheetsData);
    }
    
    function saveData() { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(timesheetsData)); 
        renderTimesheetList(timesheetsData); 
    }

    const viewDashboard = document.getElementById('view-dashboard');
    const viewEditor = document.getElementById('view-editor');
    const listContainer = document.getElementById('timesheetListContainer');
    const wrapper = document.getElementById('zoom-wrapper');

    function showDashboard() { 
        viewDashboard.style.display = 'flex'; 
        viewEditor.style.display = 'none'; 
        renderTimesheetList(timesheetsData);
    }
    
    function askGoBack() { 
        showConfirm("Retourner au menu ? Assurez-vous d'avoir sauvegard√©.", function() {
            showDashboard();
        });
    }

    function openNewTimesheet() {
        currentSheetId = null;
        viewDashboard.style.display = 'none';
        viewEditor.style.display = 'flex';
        wrapper.innerHTML = '';
        addPage(); 
        resetZoom();
    }

    function openExistingTimesheet(id) {
        const sheet = timesheetsData.find(s => s.id === id);
        if (!sheet) return;
        
        currentSheetId = id;
        viewDashboard.style.display = 'none';
        viewEditor.style.display = 'flex';
        wrapper.innerHTML = '';

        sheet.pagesData.forEach(pageData => {
            const newPage = createTimePageHTML();
            wrapper.appendChild(newPage);
            setupInputLogic(newPage);
            
            const inputs = newPage.querySelectorAll('input');
            pageData.forEach((val, idx) => {
                if(inputs[idx]) inputs[idx].value = val;
            });
        });
        resetZoom();
    }

    function saveCurrentTimesheet() {
        const firstPage = wrapper.querySelector('.page');
        if(!firstPage) return;
        
        const nameInput = firstPage.querySelector('.input-nom');
        const weekInput = firstPage.querySelector('.input-semaine-debut');
        const weekEndInput = firstPage.querySelector('.input-semaine-fin');
        
        const empName = nameInput ? nameInput.value.trim() : "Employ√© Inconnu";
        const dateStr = (weekInput && weekEndInput) 
            ? `Du ${weekInput.value} au ${weekEndInput.value}` 
            : "Date Inconnue";
        
        const allPagesData = [];
        wrapper.querySelectorAll('.page').forEach(page => {
            const pageInputs = Array.from(page.querySelectorAll('input')).map(i => i.value);
            allPagesData.push(pageInputs);
        });

        const sheetId = currentSheetId || 'TS-' + Date.now();
        
        const newSheetObj = {
            id: sheetId,
            client: empName, 
            date: dateStr,
            pagesData: allPagesData,
            timestamp: Date.now()
        };

        if (currentSheetId) {
            const index = timesheetsData.findIndex(s => s.id === currentSheetId);
            if (index !== -1) timesheetsData[index] = newSheetObj;
        } else {
            timesheetsData.push(newSheetObj);
            currentSheetId = sheetId;
        }

        saveData();
        showAlert("Feuille de temps sauvegard√©e !");
    }

    function deleteTimesheet(id, event) {
        event.stopPropagation();
        showConfirm("Supprimer cette feuille de temps ?", function() {
            timesheetsData = timesheetsData.filter(s => s.id !== id);
            saveData();
        });
    }

    function renderTimesheetList(data) {
        listContainer.innerHTML = '';
        const sortedData = [...data].sort((a, b) => b.timestamp - a.timestamp);
        
        if(sortedData.length === 0) { 
            listContainer.innerHTML = '<div style="color:#888; text-align:center; padding:20px;">Aucune feuille de temps.</div>';
            return; 
        }

        sortedData.forEach(sheet => {
            const item = document.createElement('div');
            item.className = 'invoice-item';
            item.onclick = function() { openExistingTimesheet(sheet.id); };
            
            item.innerHTML = `
                <div class="inv-info">
                    <div class="inv-id">${sheet.date}</div>
                    <div class="inv-client">${sheet.client}</div>
                    <div class="inv-date" style="font-size:12px">Modifi√©: ${new Date(sheet.timestamp).toLocaleDateString()}</div>
                </div>
                <div class="inv-actions">
                    <button class="btn-icon btn-delete" onclick="deleteTimesheet('${sheet.id}', event)" title="Supprimer">üóëÔ∏è</button>
                </div>
            `;
            listContainer.appendChild(item);
        });
    }

    function filterTimesheets() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        const filtered = timesheetsData.filter(sheet => {
            return (sheet.client.toLowerCase().includes(searchText) || 
                    sheet.date.toLowerCase().includes(searchText));
        });
        renderTimesheetList(filtered);
    }

    // --- NOUVEAU DESIGN PAPIER (IMAGE PLEINE LARGEUR SANS TEXTE HTML) ---
    function createTimePageHTML() {
        const page = document.createElement('div');
        page.className = 'page';
        
        let rows = "";
        for(let i=0; i<20; i++) {
            rows += `<tr>
                <td><input type="text" class="cell-input"></td>
                <td><input type="text" class="cell-input"></td>
                <td><input type="text" class="cell-input" style="text-align:left; padding-left:10px;"></td>
                <td><input type="text" class="cell-input"></td>
            </tr>`;
        }
        
        page.innerHTML = `
            <div class="header-main">
                <img src="logo_dussault.png" alt="F. Dussault">
            </div>
            
            <div class="ts-title">FEUILLE DE TEMPS</div>
            
            <div class="ts-emp-info">
                <div class="ts-row">
                    <span style="width:130px;">Nom de l'employ√©:</span>
                    <input type="text" class="input-nom ts-field">
                </div>
                <div class="ts-row" style="margin-top:5px;">
                    <span style="width:90px;">Semaine du:</span>
                    <input type="text" class="input-semaine-debut ts-field">
                    <span style="margin:0 10px;">au</span>
                    <input type="text" class="input-semaine-fin ts-field">
                </div>
            </div>
            
            <table class="temps-table">
                <thead>
                    <tr>
                        <th style="width:15%">Date</th>
                        <th style="width:15%"># Bon</th>
                        <th style="width:55%">Adresse</th>
                        <th style="width:15%">Heures</th>
                    </tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
        `;
        return page;
    }

    function handleDateBlur(e) {
        const input = e.target;
        let val = input.value.trim();
        val = val.replace(/[^0-9\/\-]/g, '');
        if(!val) return;
        val = val.replace(/[\-\s]/g, '/');
        if (/^\d+$/.test(val)) {
            if (val.length === 4) { 
                val = val.substring(0,2) + '/' + val.substring(2,4) + '/' + new Date().getFullYear();
            } else if (val.length === 6) {
                val = val.substring(0,2) + '/' + val.substring(2,4) + '/20' + val.substring(4,6);
            } else if (val.length === 8) {
                val = val.substring(0,2) + '/' + val.substring(2,4) + '/' + val.substring(4,8);
            }
        }
        const parts = val.split('/');
        if (parts.length === 2) {
            val = `${parts[0].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${new Date().getFullYear()}`;
        } else if (parts.length === 3) {
            if (parts[2].length === 2) parts[2] = '20' + parts[2];
            val = `${parts[0].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${parts[2]}`;
        }
        input.value = val;
    }

    function setupInputLogic(pageElement) {
        const inputs = Array.from(pageElement.querySelectorAll('input'));
        inputs.forEach((input, index) => {
            
            if (input.classList.contains('input-semaine-debut') || 
                input.classList.contains('input-semaine-fin')) {
                input.addEventListener('blur', handleDateBlur);
            }

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const td = input.closest('td');
                    if (td) {
                        const tr = td.closest('tr');
                        const colIndex = Array.from(tr.children).indexOf(td);
                        const nextTr = tr.nextElementSibling;
                        if (nextTr) {
                            const nextTd = nextTr.children[colIndex];
                            const nextInput = nextTd ? nextTd.querySelector('input') : null;
                            if (nextInput) { nextInput.focus(); return; }
                        }
                    }
                    if (index + 1 < inputs.length) inputs[index + 1].focus();
                } else if (e.key === 'Backspace' && input.value === '') {
                    if (index - 1 >= 0) inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const clipboardData = (e.clipboardData || window.clipboardData).getData('text');
                const rows = clipboardData.split(/\r\n|\n|\r/);
                const currentTd = input.closest('td');
                if (!currentTd) { input.value = clipboardData.trim(); return; }
                const currentTr = currentTd.closest('tr');
                const table = currentTr.closest('table');
                const startRowIndex = Array.from(table.querySelectorAll('tbody tr')).indexOf(currentTr);
                const startColIndex = Array.from(currentTr.children).indexOf(currentTd);
                const tableRows = table.querySelectorAll('tbody tr');
                
                rows.forEach((rowText, i) => {
                    if (startRowIndex + i < tableRows.length && rowText.trim() !== "") {
                        const cells = rowText.split('\t');
                        const targetRow = tableRows[startRowIndex + i];
                        cells.forEach((cellText, j) => {
                            if (targetRow.children[startColIndex + j]) {
                                const targetInput = targetRow.children[startColIndex + j].querySelector('input');
                                if (targetInput) targetInput.value = cellText.trim();
                            }
                        });
                    }
                });
            });
        });
    }

    function addPage() { const newPage = createTimePageHTML(); wrapper.appendChild(newPage); setupInputLogic(newPage); }
    
    function deletePage() { 
        if (wrapper.children.length > 1) { 
            wrapper.removeChild(wrapper.lastElementChild); 
        } else { 
            showAlert("Impossible de supprimer la derni√®re page."); 
        } 
    }
    
    // üî• DUPLICATION INTELLIGENTE (COPIE SEULEMENT NOM ET SEMAINE) üî•
    function duplicatePage() {
        const pages = wrapper.querySelectorAll('.page');
        if (pages.length === 0) return;
        const sourcePage = pages[pages.length - 1];
        const newPage = createTimePageHTML();
        wrapper.appendChild(newPage);
        setupInputLogic(newPage);

        // Copier uniquement les infos de l'employ√© et semaine (zone .ts-emp-info)
        const sourceInputs = sourcePage.querySelectorAll('.ts-emp-info input');
        const newInputs = newPage.querySelectorAll('.ts-emp-info input');
        sourceInputs.forEach((input, index) => { 
            if(newInputs[index]) newInputs[index].value = input.value; 
        });
        
        if(currentZoom !== 1.0) updateZoom();
    }
    
    function askClearInputs() { 
        showConfirm("Effacer tout le contenu ?", function() {
            wrapper.querySelectorAll('input').forEach(input => input.value = ''); 
        });
    }

    /* MOTEUR ZOOM & PANORAMIQUE (IDENTIQUE AUX FACTURES/NOTES) */
    let currentZoom = 1.0;
    const minZoom = 0.5, maxZoom = 3.0, zoomDisplay = document.getElementById('zoom-level');
    
    function updateZoom() { 
        if (currentZoom < minZoom) currentZoom = minZoom;
        if (currentZoom > maxZoom) currentZoom = maxZoom; 
        wrapper.style.transform = `scale(${currentZoom})`; 
        zoomDisplay.textContent = Math.round(currentZoom * 100) + '%';
        
        if(currentZoom > 1) { 
            wrapper.style.marginBottom = (currentZoom * 400) + "px"; 
            wrapper.style.marginTop = ((currentZoom - 1) * 100) + "px";
        } else { 
            wrapper.style.marginBottom = "100px"; 
            wrapper.style.marginTop = "0px"; 
        } 
    }
    
    function adjustZoom(delta) { 
        currentZoom += delta;
        currentZoom = Math.round(currentZoom * 10) / 10; 
        updateZoom(); 
    }
    
    function resetZoom() { 
        currentZoom = 1.0; 
        updateZoom();
    }
    
    let initialDistance = 0, initialZoomState = 1.0;
    const scrollArea = document.getElementById('scrollArea');
    
    scrollArea.addEventListener('touchstart', function(e) { 
        if (e.touches.length === 2) { 
            initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY); 
            initialZoomState = currentZoom; 
        } 
    }, { passive: false });
    
    scrollArea.addEventListener('touchmove', function(e) { 
        if (e.touches.length === 2) { 
            e.preventDefault(); 
            const currentDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY); 
            if (initialDistance > 0) { 
                const diff = currentDistance / initialDistance; 
                currentZoom = initialZoomState * diff; 
                updateZoom(); 
            } 
        } 
    }, { passive: false });

    loadData();

</script>
